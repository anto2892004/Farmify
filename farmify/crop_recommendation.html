<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmify - Crop Recommendation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="crop_recommendation.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5">ðŸŒ¾ Crop Recommendation System</h2>
        <form class="row g-4">
            <!-- Nitrogen Field -->
            <div class="col-md-4">
                <div class="card shadow field-card">
                    <img src="https://pluspng.com/img-png/nitrogen-png-open-2000.png" class="card-img-top" alt="Nitrogen Image">
                    <div class="card-body">
                        <label for="nitrogen" class="form-label">Nitrogen (N)</label>
                        <input type="number" id="nitrogen" class="form-control" placeholder="Enter Nitrogen value" required>
                    </div>
                </div>
            </div>

            <!-- Phosphorus Field -->
            <div class="col-md-4">
                <div class="card shadow field-card">
                    <img src="http://cdn.shopify.com/s/files/1/0850/0900/articles/1_19885281-4632-4b0b-83e8-965c666ebb61_1024x1024.jpg?v=1480452181" class="card-img-top" alt="Phosphorus Image">
                    <div class="card-body">
                        <label for="phosphorus" class="form-label">Phosphorus (P)</label>
                        <input type="number" id="phosphorus" class="form-control" placeholder="Enter Phosphorus value" required>
                    </div>
                </div>
            </div>

            <!-- Potassium Field -->
            <div class="col-md-4">
                <div class="card shadow field-card">
                    <img src="https://static.vecteezy.com/system/resources/previews/009/392/414/original/potassium-symbol-chemical-element-of-the-periodic-table-illustration-vector.jpg" class="card-img-top" alt="Potassium Image">
                    <div class="card-body">
                        <label for="potassium" class="form-label">Potassium (K)</label>
                        <input type="number" id="potassium" class="form-control" placeholder="Enter Potassium value" required>
                    </div>
                </div>
            </div>

            <!-- pH Field -->
            <div class="col-md-4">
                <div class="card shadow field-card">
                    <img src="https://www.pngmart.com/files/6/PH-Meter-PNG-Photos.png" class="card-img-top" alt="pH Image">
                    <div class="card-body">
                        <label for="ph" class="form-label">Soil pH</label>
                        <input type="number" step="0.1" id="ph" class="form-control" placeholder="Enter pH value" required>
                    </div>
                </div>
            </div>

            <!-- Moisture Field -->
            <div class="col-md-4">
                <div class="card shadow field-card">
                    <img src="https://images.wallpaperscraft.com/image/single/leaves_drop_surface_moisture_18080_2560x1600.jpg" class="card-img-top" alt="Moisture Image">
                    <div class="card-body">
                        <label for="moisture" class="form-label">Moisture (%)</label>
                        <input type="number" id="moisture" class="form-control" placeholder="Enter Moisture percentage" required>
                    </div>
                </div>
            </div>

            <!-- Temperature Field -->
            <div class="col-md-4">
                <div class="card shadow field-card">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/016/223/057/original/hot-temperature-flat-animated-icon-isolated-on-transparent-background-hd-motion-graphic-animation-free-video.jpg" class="card-img-top" alt="Temperature Image">
                    <div class="card-body">
                        <label for="temperature" class="form-label">Temperature (Â°C)</label>
                        <input type="number" id="temperature" class="form-control" placeholder="Enter Temperature in Â°C" required>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-4">ðŸŒ± Get Recommended Crop</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
